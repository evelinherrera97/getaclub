<div class="card mb-3">
  <h3 class="card-header">{{item.nameCharacter | uppercase}}</h3>
  <img src="{{item.avatar}}">
  <div class="card-body">
    <p class="card-text">Description: {{item.descriptionRol}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Habilidad: {{item.ability}}</li>
  </ul>
  <div class="card-footer text-muted">
    <button (click)="deleteitem()" type="button" class="btn btn-danger me-4">
      <i class="bi bi-trash-fill"></i>
    </button>
    <button (click)="updateitem()"type="button" class="btn btn-warning">
      <i class="bi bi-pencil-fill"></i>
    </button>
  </div>
</div>
