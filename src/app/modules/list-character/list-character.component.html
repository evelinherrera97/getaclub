<app-loading *ngIf="isLoading"></app-loading>
<div class="container">
    <div class="row my-4">
        <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let item of list; let i = index">
            <app-card [item]="item" [id]="i" (delete)="deleteItem(i)" (update)="updateItem(i)"></app-card>

        </div>
    </div>


</div>
