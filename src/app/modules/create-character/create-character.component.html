<div class="container">
    <div class="row">
        <div class="col">
            <h1>crea tu usuario</h1>
        </div>
    </div>

    <form [formGroup]="createCharacter" class="row">
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <input type="text" class="form-control" id="character" placeholder="pikapika"
                formControlName="nameCharacter">
            <label for="floatingInput">Nombre del personaje</label>
        </div>
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <input type="number" class="form-control" id="floatingPassword" placeholder="12"
                formControlName="ageCharacter">
            <label for="floatingPassword">Edad del personaje</label>
        </div>
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <select class="form-select" id="floatingSelect" placeholder="Admin" formControlName="rolCharacter">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Rol en el juego</label>

        </div>
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <select class="form-select" id="floatingSelect" placeholder="Amable" formControlName="personality">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Personalidad</label>
        </div>

        <div class="form-floating col-12 mt-4">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Puede hacer..."
                formControlName="descriptionRol">
            <label for="floatingPassword">Descripción del rol</label>
        </div>


        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <input type="text" class="form-control" id="character" placeholder="correr" formControlName="ability">
            <label for="floatingInput">Habilidades en el juego</label>
        </div>
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <input type="date" class="form-control" id="floatingPassword" formControlName="date">
            <label for="floatingPassword">Fecha de creación</label>
        </div>
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Evelin"
                formControlName="creatorName">
            <label for="floatingPassword">Nombre del creador</label>
        </div>
        <div class="form-floating col-sm-12 col-md-6 mt-4">
            <label for="formFileLg" class="form-label">Adjuntar avatar</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" placeholder="file"
                formControlName="avatar" (change)="getImage($event)">
        </div>
        <div class="d-lg-flex">
            <app-button [type]="'btn-secondary'" [text]="'Cancelar'" [id]="'button-cancelar'"></app-button>
            <app-button [type]="'btn-primary'" [text]="'Crear personaje'" [id]="'button-create'" (click)="sendCharacter()"></app-button>

        </div>
    </form>


</div>
